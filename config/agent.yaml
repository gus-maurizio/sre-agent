# config of runtime
applicationid:          ASVMYNAME
moduleid:               go.agent
versionid:              1.0.0.a
environmentid:          Production
# log preferences
logformat:		JSON
#logdest:		STDERR
prettyprint:		false
disabletimestamp:	false
# Prometheus metric expose
prometheusport:		9000
metrichandle:		/metrics
healthhandle:		/health
detailhandle:		/detail/
# plugin section
# defaults for Plugins 
defaulttimeunit:        Second
defaulttimetick:        10
# plugin configuration section
plugins:
  - pluginname:		plugin_system
    pluginmodule:	./plugins/plugin_system.so
    #plugintimeunit:	Millisecond
    #plugintimetick:	500
#
#
