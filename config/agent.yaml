# config of runtime
applicationid:          ASVMYNAME
moduleid:               go.agent
versionid:              1.0.0.a
environmentid:          Production
# log preferences
logformat:		JSON
#logdest:		STDERR
prettyprint:		true
disabletimestamp:	false
# Prometheus metric expose
prometheusport:		9000
metrichandle:		/metrics
healthhandle:		/health
detailhandle:		/detail/
# plugin section
# defaults for Plugins 
defaulttimeunit:        Milliseconds
defaulttimetick:        10
# plugin configuration section
plugins:
  - pluginname:		MyPlugin
    pluginmodule:	./plugin/MyPlugin.so
    plugintimeunit:	Seconds
    plugintimetick:	1
#
  - pluginname:		MyCPUPlugin
    pluginmodule:	./plugin/MyPlugin.so
    plugintimeunit:	Milliseconds
    plugintimetick:	50
#
