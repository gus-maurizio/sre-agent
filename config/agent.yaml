# config of runtime
applicationid:          ASVMYNAME
moduleid:               go.agent
versionid:              1.0.0.a
environmentid:          Production
# log preferences
logformat:		JSON
#logdest:		STDERR
prettyprint:		true
disabletimestamp:	false
# Prometheus metric expose
prometheusport:		9000
metrichandle:		/metrics
healthhandle:		/health
detailhandle:		/detail/
# plugin section
# defaults for Plugins 
defaulttimetick:        500ms
defaultmeasuredest:	["file","/tmp/sre-agent.measure.log"]
# plugin configuration section
plugins:
  - pluginname:		plugin_system
    measuredest:	["udp",":4321"]
    pluginmodule:	./plugins/plugin_system.so
    plugintimetick:	10s
    pluginconfig:	'{ "alert_blue": "5%", "alert_green": "70%" }'
#
  - pluginname:         plugin_network
    measuredest:	["file","/tmp/sre-agent.plugin_network.measure.log"]
    pluginmodule:       ./plugins/plugin_network.so
    plugintimetick:     2s
    pluginconfig:       '
{ "alert": {    "blue":   [0,  3], 
		"green":  [3,  60],
		"yellow": [60, 80],
		"orange": [80, 90],
		"red":    [90, 100]
	   } 
}
'
